name: Update Latest YouTube Video

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'  # every hour (you can remove this if you want manual-only)

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run video fetcher script
        run: node tools/fetch-videos.js

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ci: update latest video"
