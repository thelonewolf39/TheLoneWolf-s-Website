name: Update Wiki with Folder Structure

on:
  workflow_dispatch:  # Manual trigger

jobs:
  update-wiki:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main repo
        uses: actions/checkout@v3

      - name: Generate folder structure
        run: |
          node tools/generate-structure.js

      - name: Clone wiki repo
        run: |
          git clone https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}.wiki.git wiki

      - name: Copy structure file to wiki
        run: |
          cp project-structure.md wiki/Developer-Notes.md

      - name: Commit and push to wiki
        run: |
          cd wiki
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add Developer-Notes.md
          git commit -m "ci: update folder structure in wiki"
          git push
