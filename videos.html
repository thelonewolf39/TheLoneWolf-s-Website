<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Lone Wolf - Videos</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#ff0000"
          },
          fontFamily: {
            poppins: ["Poppins", "sans-serif"]
          }
        }
      }
    };
  </script>
  
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: white;
      color: #333;
    }
  </style>
</head>
<body class="min-h-screen bg-white">
  
  <div id="header-placeholder"></div>
  
  <main class="max-w-6xl mx-auto p-6">
   <div id="videosGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 px-4 py-10"></div>
  </main>
  
  <footer class="bg-gray-900 text-gray-300 py-6 mt-12 text-center">
    &copy; <span id="year"></span> The Lone Wolf. All rights reserved.
  </footer>
  
  <script>
    // Update footer year
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

  <script>
fetch('TheLoneWolf-s-Website/data/videos.json')
  .then(r => r.json())
  .then(videos => {
    const container = document.getElementById('videosGrid');
    videos.forEach(v => {
      const card = document.createElement('div');
      card.className = 'bg-white rounded-lg shadow hover:shadow-lg transition overflow-hidden';

      card.innerHTML = `
        <iframe class="w-full aspect-video" src="https://www.youtube.com/embed/${v.id}" frameborder="0" allowfullscreen></iframe>
        <div class="p-4">
          <h3 class="font-semibold text-lg mb-1">${v.title}</h3>
          <p class="text-sm text-gray-500">${new Date(v.published).toLocaleDateString()}</p>
        </div>
      `;
      container.appendChild(card);
    });
  });
</script>
  
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetch('header.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('header-placeholder').innerHTML = html;
        })
        .catch(console.error);
    });
  </script>
</body>

</body>
</html>
