<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Lone Wolf - Videos</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#ff0000"
          },
          fontFamily: {
            poppins: ["Poppins", "sans-serif"]
          }
        }
      }
    };
  </script>
  
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: white;
      color: #333;
    }
  </style>
</head>
<body class="min-h-screen bg-white">
  
  <div id="header-placeholder"></div>
  
  <main class="max-w-6xl mx-auto p-6">
   <div id="videos-container" class="max-w-4xl mx-auto"></div>
  </main>
  
  <footer class="bg-gray-900 text-gray-300 py-6 mt-12 text-center">
    &copy; <span id="year"></span> The Lone Wolf. All rights reserved.
  </footer>
  
  <script>
    // Update footer year
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

  <script>
fetch('data/videos.json')
  .then(res => res.json())
  .then(videos => {
    const container = document.getElementById('videos-container');
    videos.forEach(video => {
      const card = document.createElement('div');
      card.className = 'video-card p-4 mb-6 bg-white rounded shadow';

      card.innerHTML = `
        <h3 class="text-xl font-semibold mb-2">${video.title}</h3>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/${video.id}" frameborder="0" allowfullscreen></iframe>
        <p class="mt-1 text-sm text-gray-600">Published: ${new Date(video.published).toLocaleDateString()}</p>
      `;

      container.appendChild(card);
    });
  })
  .catch(() => {
    document.getElementById('videos-container').textContent = 'Failed to load videos.';
  });
</script>

  
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetch('header.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('header-placeholder').innerHTML = html;
        })
        .catch(console.error);
    });
  </script>
</body>

</body>
</html>
