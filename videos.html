<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Lone Wolf - Videos</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#ff0000"
          },
          fontFamily: {
            poppins: ["Poppins", "sans-serif"]
          }
        }
      }
    };
  </script>
  
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: white;
      color: #333;
    }
  </style>
</head>
<body class="min-h-screen bg-white">
  
  <div id="header-placeholder"></div>
  
  <main class="max-w-6xl mx-auto p-6">
   <div id="videos-container" class="max-w-4xl mx-auto"></div>
  </main>
  
  <footer class="bg-gray-900 text-gray-300 py-6 mt-12 text-center">
    &copy; <span id="year"></span> The Lone Wolf. All rights reserved.
  </footer>
  
  <script>
    // Update footer year
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

  <script>
fetch('data/videos.json')
  .then(res => res.json())
  .then(videos => {
    const container = document.getElementById('videos-container');
    videos.forEach(video => {
      const card = document.createElement('div');
      card.className = 'video-card p-4 mb-6 bg-white rounded shadow';

      card.innerHTML = `
        <h3 class="text-xl font-semibold mb-2">${video.title}</h3>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/${video.id}" frameborder="0" allowfullscreen></iframe>
        <p class="mt-1 text-sm text-gray-600">Published: ${new Date(video.published).toLocaleDateString()}</p>
      `;

      container.appendChild(card);
    });
  })
  .catch(() => {
    document.getElementById('videos-container').textContent = 'Failed to load videos.';
  });
</script>

  
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetch('header.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('header-placeholder').innerHTML = html;
        })
        .catch(console.error);
    });
  </script>

  <script>
const channelId = "UCo3Z-t-u4yfE5omo8Q_cl5Q"; // Your YouTube channel ID
const feedUrl = `https://www.youtube.com/feeds/videos.xml?channel_id=${channelId}`;

// Format publish date
function formatDate(iso) {
  const date = new Date(iso);
  return date.toLocaleDateString(undefined, {
    year: "numeric",
    month: "long",
    day: "numeric"
  });
}

fetch(feedUrl)
  .then(res => res.text())
  .then(str => new window.DOMParser().parseFromString(str, "text/xml"))
  .then(data => {
    const entries = [...data.querySelectorAll("entry")];
    const container = document.getElementById("video-list");

    if (!container || !entries.length) {
      console.error("No video list container or no entries found");
      return;
    }

    entries.forEach(entry => {
      const id = entry.querySelector("yt\\:videoId").textContent;
      const title = entry.querySelector("title").textContent;
      const published = entry.querySelector("published").textContent;

      const card = document.createElement("div");
      card.className = "bg-white rounded-xl shadow p-4 hover:shadow-lg transition";

      card.innerHTML = `
        <div class="relative pb-[56.25%] h-0 mb-4 overflow-hidden rounded-lg">
          <iframe class="absolute inset-0 w-full h-full rounded-lg"
                  src="https://www.youtube.com/embed/${id}"
                  frameborder="0"
                  allowfullscreen></iframe>
        </div>
        <h3 class="text-xl font-semibold mb-2">${title}</h3>
        <p class="text-sm text-gray-500">Published on ${formatDate(published)}</p>
      `;

      container.appendChild(card);
    });
  })
  .catch(err => {
    console.error("Failed to load YouTube RSS feed", err);
    const fallback = document.getElementById("video-list");
    if (fallback) fallback.innerHTML = `<p class="text-red-500">⚠️ Failed to load videos. Please try again later.</p>`;
  });
</script>

</body>

</body>
</html>
